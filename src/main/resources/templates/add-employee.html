
<!doctype>
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add employee</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap.css}">
    <link rel="stylesheet" th:href="@{font-awesome/kuku/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html"><i class="fa fa-info"></i> About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"th:href="@{/logout}"><i class="fa fa-person"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="padding-top: 30px;">

    <div class="row">

        <div class="col-md-12 bg-info" style="height: 60px;">
            <center><h4>EMPLOYEE VERIFICATION SYSTEM</h4></center>
        </div>
    </div>
    <br>
    <hr>

    <div class="row">

        <div class="col-md-12 bg-light" style="height: 410px;">
            <h3>Add Employeee </h3>
            <hr>
            <form th:action="@{/saveEmployee}" th:object="${employ}" method="POST" >
                <div class="row">
                    <div class="col-md-4">
                        <label>Full Name</label>
                        <input type="text"  th:field="*{name}"   placeholder="Enter Name" class="form-control" >
                    </div>
                    <div class="col-md-4">
                        <label>Address</label>
                        <input type="text"  th:field="*{address}" class="form-control" placeholder="Enter Location" name="pswd" >
                    </div>
                    <div class="col-md-4">
                        <label>Employee Email</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Enter Email" >
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col-md-4">
                        <label>Phone Number</label>
                        <input type="number"  class="form-control" placeholder="Enter Phone Number" >
                    </div>
                    <div class="col-md-4">
                        <label>Education_status</label>
                        <input type="text"  th:field="*{education_status}"   class="form-control" placeholder="Enter Education background" >
                    </div>

                    <div class="col-md-4">
                        <label>Status</label>
                        <input type="text"   th:field="*{status}"  class="form-control" placeholder="Enter Status" >
                    </div>

                </div>

                <div class="row">
                    <button type="submit" class="btn btn-primary btn-block col-md-5 mt-5 mb-5 mx-auto">Submit</button>&nbsp;
                    <a th:href="@{/list}" class="btn btn-danger btn-block col-md-5 mb-5 mt-5 mx-auto">Back</a>
                </div>

            </form>

        </div>


    </div>
</div>
<br>
<div class="row">
    <div class="footerlinks text-center .col-sm-6 .col-md-5 .col-lg-6 bg-info">
        <div class="copyright .col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0">
            <p>&copy; Copyright &middot; All Rights Reserved</p>
        </div>
    </div>

</div>
</body>
</html>
